<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title><Meal Plan Extention></title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div id="main-view">
    <header id="header">
      <img src="assets/icon.png" alt="Recipe Icon" id="header-image">
      <div id="title">
        <h2>MEAL</h2>
        <h2>PLAN</h2>
      </div>
      <button type="click" class="close-button">
        <i class="fa-solid fa-xmark"></i>
      </button>

      <button id="save-recipe-button">
        <i class="fa-regular fa-square-plus"></i>
      </button>

      <div id="category-dropdown" class="popup-menu">
        <div class="category-option" data-category="breakfast">Breakfast</div>
        <div class="category-option" data-category="lunch">Lunch</div>
        <div class="category-option" data-category="dinner">Dinner</div>
        <div class="category-option" data-category="dessert">Dessert</div>
        <div class="category-option" data-category="drinks">Drinks</div>
      </div>
      
    </header>

    <div class="popup-body">
      <h3>Whats for dinner?</h3>
      <form id="search-form">
        <input type="text" id="search-bar" placeholder="Enter ingredients, separated by commas">
          <button type="submit" id="search-button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
      </form> 

      <div id="meal-categories">
        <div class="top-buttons">
          <button class="category-button" data-category="breakfast"><img src="../assets/breakfast.png" alt="Breakfast"></button>  
          <button class="category-button" data-category="lunch"><img src="../assets/lunch.png" alt="Lunch"></button>
          <button class="category-button" data-category="dinner"><img src="../assets/dinner.png" alt="Dinner"></button>
        </div>
        <div class="bottom-buttons">
          <button class="category-button" data-category="dessert"><img src="../assets/dessert.png" alt="Dessert"></button>
          <button class="category-button" data-category="drinks"><img src="../assets/drinks.png" alt="Drinks"></button>
        </div>
      </div>
    </div>
  </div>   

  <div id="meal-categories-view" style="display: none;">

    <div id="meal-categories-header">
      <img id="category-icon" alt="Category Icon">
      <h2 id="category-title"></h2>

      <button type="click" class="close-button">
        <i class="fa-solid fa-xmark"></i>
      </button>
    
      <button type="click" id="back-button">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
    </div>

    <div class="popup-body">
      <h3>Recipes</h3>
      <ul id="saved-recipes"></ul>

      <div id="single-saved-recipe">
        <button type="click" id="delete-button">
          <i class="fa-regular fa-trash-can"></i>
        </button>
        <button type="click" id="move-button">
          <i class="fa-solid fa-up-down-left-right"></i>
        </button>
      </div>
    </div>
  </div>

<script src="popup.js"></script>
</body>
</html>
